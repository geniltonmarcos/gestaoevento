<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gestão de Eventos</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<h:body>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div id="ajax-loading">
				<p:ajaxStatus>
					<f:facet name="start">
						<h:graphicImage library="images" name="ajax-loader.gif" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
			</div>
			<ui:insert name="mensagens">
				<p:messages id="mensagens" showSummary="true" />
			</ui:insert>
		</div>
		<div class="col-sm-2"></div>
	</div>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div class="container-fluid">

				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2 class="text-center">Gestão de Eventos</h2>
							</div>
							<div class="panel-body">
								<h:form class="form-horizontal">
									<div class="form-group">
										<!-- <label for="inputEmail3" class="col-sm-2 control-label">Login</label>-->
										<div class="col-sm-12">
											<div class="input-group">
												<div class="input-group-addon text-primary">
													<label for="login"></label><b>LOGIN</b>
												</div>
												<h:inputText value="#{loginBean.usuario.login}"
													class="form-control" id="login" required="true"
													validatorMessage="Informe no Máximo 100 caractéres"
													requiredMessage="Informe o Login">
													<f:validateLength maximum="100"></f:validateLength>
												</h:inputText>
											</div>
										</div>
									</div>
									<div class="form-group">
										<!--  <label for="inputPassword3" class="col-sm-2 control-label ">Senha</label>-->
										<div class="col-sm-12">
											<div class="input-group">
												<div class="input-group-addon text-primary">
													<b>SENHA</b>
												</div>
												<h:inputSecret id="senha"
													value="#{loginBean.usuario.senha}" label="Senha"
													required="true"
													validatorMessage="Informe no Máximo 100 caractéres"
													class="form-control" placeholder="Senha">
													<f:validateLength maximum="100"></f:validateLength>
												</h:inputSecret>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-1"></div>
										<div class="col-sm-10 text-right">
											<div class="checkbox">
												<label> <mark>
														<input type="checkbox" checked="checked" /> Manter-me
														Conectado
													</mark></label>
											</div>
										</div>
										<div class="col-sm-1"></div>
									</div>
									<div class="form-group">
										<div class="col-sm-1"></div>
										<div class="col-sm-10">
											<h:commandButton value="Conectar"
												action="#{loginBean.doLogin()}"
												class="col-sm-12 btn btn-primary">
												<f:ajax execute="@form" render=":mensagens" />
											</h:commandButton>
										</div>
										<div class="col-sm-1"></div>
									</div>
								</h:form>
							</div>
						</div>
					</div>
					<div class="col-sm-2"></div>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>
	<div class="row">
		<ui:insert name="rodape">
			<ui:include src="/template/rodape.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
