<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<c:set var="ctx" value="#{request.contextPath}" scope="request" />

<h:head>
	<link rel="shortcut icon" href="../resources/images/mg.ico"
		type="image/x-icon" />
	<title>Gest√£o de Eventos</title>

	<h:outputStylesheet library="css" name="bootstrap.css" />


</h:head>
<h:body>
	<div class="row">

		<ui:insert name="cabecalho">
			<ui:include src="../template/cabecalho.xhtml" />
		</ui:insert>

		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div id="ajax-loading">
						<p:ajaxStatus>
							<f:facet name="start">
								<h:graphicImage library="images" name="ajax-loader.gif" />
							</f:facet>
							<f:facet name="complete">
								<h:outputText value="" />
							</f:facet>
						</p:ajaxStatus>
					</div>
					<ui:insert name="mensagens">
						<p:messages id="mensagens" showSummary="true" />
					</ui:insert>
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<div class="container-fluid">
						<ui:insert name="conteudo">
							<!-- entre com o conteudo aqui -->
						</ui:insert>
					</div>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>

		<div class="col-sm-12">
			<ui:insert name="rodape">
				<ui:include src="../template/rodape.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
