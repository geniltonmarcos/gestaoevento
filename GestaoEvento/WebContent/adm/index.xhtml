<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="../template/template_padrao.xhtml">
	<ui:define name="conteudo">
		<div class="page-header">
			<h2 id="containers">Bem Vindo, #{loginBean.usuario.nome}</h2>
		</div>
		<div class="jumbotron">
		<h2>Informações: </h2>
			<ul class="list-group">
				<li class="list-group-item">Email: #{loginBean.usuario.email}</li>
				<li class="list-group-item">Login: #{loginBean.usuario.login}</li>
			</ul>
		</div>

		<div class="title"></div>
	</ui:define>
</ui:composition>
